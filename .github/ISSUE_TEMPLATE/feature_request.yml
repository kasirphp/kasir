name: Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Before opening a feature request, please search the existing issues (both open and closed).

        ---

        Thank you for taking the time to file a feature request. Please fill out the following form as best as you can.
  - type: textarea
    id: problem-related
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem is.
      placeholder: I'm always frustrated when [...]
  - type: textarea
    id: alterative
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
  - type: checkboxes
    id:
    attributes:
      label: Terms of Agreement
      options:
        - label: I have searched this issue I am experiencing in [GitHub Issue](https://github.com/kasirphp/kasir/issues) and I ensure it is not a duplicated issue.
          required: true